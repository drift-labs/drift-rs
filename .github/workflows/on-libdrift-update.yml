name: "Bump libdrift"
on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    repositories:
      - drift-labs/drift-ffi-sys
  push:
    branches:
      - tmp-dispatch

jobs:
  update-submodule:
    runs-on: ubicloud
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
      
      - name: Update submodule and create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Update submodule
          cd crates/drift-ffi-sys
          git checkout master
          git pull origin master
          
          # Get the short commit hash
          COMMIT_HASH=$(git rev-parse --short=6 HEAD)
          cd ../..
          git add -u
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "No changes to submodule, skipping PR"
            exit 0
          fi

          # Create branch with commit hash
          BRANCH_NAME="chore/bump-ffi-${COMMIT_HASH}"
          git checkout -b $BRANCH_NAME
          git commit -m "chore: bump drift-ffi-sys: $COMMIT_HASH ðŸ¤–"
          git push -u origin $BRANCH_NAME
          
          # Create PR
          gh pr create \
            --title "chore: bump drift-ffi-sys $COMMIT_HASH ðŸ¤–" \
            --body "Update drift-ffi-sys: $COMMIT_HASH" \
            --base main
