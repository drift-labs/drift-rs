[package]
name = "drift-rs"
version = "1.0.0-alpha.1"
edition = "2021"
build = "build.rs"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/drift-labs/drift-rs"
homepage = "https://drift.trade"
description = """
Rust SDK for Drift V2 Protocol on the Solana blockchain.
"""
categories = ["cryptography::cryptocurrencies", "api-bindings"]
keywords = ["solana", "dex", "drift", "sdk"]

[lib]
path = "crates/src/lib.rs"

[features]
dlob = ["rayon"]
# run integration tests against RPC nodes
rpc_tests = []

[dependencies]
abi_stable = "0.11"
anchor-lang = { version = "0.30", features = ["derive"] }
base64 = "0.22"
bytemuck = "1.17"
dashmap = "6"
env_logger = "0.11"
fnv = "1"
futures-util = "0.3"
log = "0.4"
rayon = { version = "1.9.0", optional = true }
regex = "1.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
solana-account-decoder = "2"
solana-client = "2"
solana-sdk = "2"
solana-transaction-status = "2"
thiserror = "1"
tokio = { version = "1.40", features = ["full"] }
type-layout = "0.2.0"

[dev-dependencies]
bytes = "1"
hex = "0.4"
hex-literal = "0.4"

[build-dependencies]
drift-idl-gen = { version = "0.1.1", path = "crates/drift-idl-gen"}