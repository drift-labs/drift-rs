[package]
name = "drift-rs"
version = "1.0.0-alpha.11"
edition = "2021"
build = "build.rs"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/drift-labs/drift-rs"
homepage = "https://drift.trade"
description = """
Rust SDK for Drift V2 Protocol on the Solana blockchain.
"""
categories = ["cryptography::cryptocurrencies", "api-bindings"]
keywords = ["solana", "dex", "drift", "sdk"]

[lib]
path = "crates/src/lib.rs"

[features]
dlob = ["rayon"]
# run integration tests against RPC nodes
rpc_tests = []

[dependencies]
abi_stable = { version = "0.11", default-features = false }
ahash = "0.8.11"
anchor-lang = { version = "0.30", features = ["derive"] }
base64 = "0.22"
bytemuck = "1.17"
dashmap = "6"
env_logger = "0.11"
futures-util = "0.3"
hex = "0.4"
log = "0.4"
rayon = { version = "1.9.0", optional = true }
regex = "1.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
solana-account-decoder = "2"
solana-rpc-client = "2"
solana-rpc-client-api = "2"
solana-sdk = "2"
solana-transaction-status = "2"
thiserror = "1"
tokio = { version = "1.42", features = ["full"] }
tokio-stream = "0.1.17"
tokio-tungstenite = { version = "0.20", features = ["native-tls"] }

drift-pubsub-client = { version = "0.1.0", path = "crates/pubsub-client" }

[dev-dependencies]
bytes = "1"
hex-literal = "0.4"
toml = "0.5"

[build-dependencies]
drift-idl-gen = { version = "0.1.3", path = "crates/drift-idl-gen" }
