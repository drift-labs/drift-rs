[package]
name = "drift-rs"
version = "1.0.0"
edition = "2021"
build = "build.rs"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/drift-labs/drift-rs"
homepage = "https://drift.trade"
description = """
Rust SDK for Drift V2 Protocol on the Solana blockchain.
"""
categories = ["solana", "trading", "defi", "dex"]
keywords = ["solana", "trading", "defi", "dex", "drift", "protocol", "sdk"]

[lib]
path = "crates/src/lib.rs"

[features]
dlob = ["rayon"]
# run integration tests against RPC nodes
rpc_tests = []

[dependencies]
abi_stable = "0.11"
anchor-lang = { version = "*", features = ["derive"] }
base64 = "0.21"
bytemuck = "1.17.0"
dashmap = "5"
env_logger = "*"
fnv = "1"
futures-util = "0.3"
log = "*"
rayon = { version = "1.9.0", optional = true }
regex = "1.10"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
solana-account-decoder = "2.0.8"
solana-client = "2.0.8"
solana-sdk = "2.0.8"
solana-transaction-status = "2.0.8"
thiserror = "1"
tokio = { version = "*", features = ["full"] }
type-layout = "*"

[dev-dependencies]
bytes = "*"
hex = "*"
hex-literal = "*"

[build-dependencies]
drift-idl-gen = { "path" = "crates/drift-idl-gen"}