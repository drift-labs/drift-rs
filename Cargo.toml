[package]
name = "drift-sdk"
version = "0.1.0"
edition = "2021"
rust-version = "1.76.0"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/drift-labs/drift-rs"
homepage = "https://drift.trade"
description = """
Rust SDK for interacting with the Drift V2 Protocol on the Solana blockchain.
"""
categories = ["solana", "trading", "defi", "dex"]
keywords = ["solana", "trading", "defi", "dex", "drift", "protocol", "sdk"]

[features]
# enable JIT client
jit = ["jit-proxy"]
rpc_tests = []
test_utils = []

[dependencies]
anchor-lang = "0.27.0"
bytemuck = "1.13.0"
base64 = "0.13"
drift = { git = "https://github.com/drift-labs/protocol-v2.git", rev = "2bbe28c", features = [
    "mainnet-beta", "drift-rs"
] }
env_logger = "0.10.1"
fnv = "1.0.7"
futures-util = "0.3.29"
jit-proxy = { git = "https://github.com/drift-labs/jit-proxy", optional = true }
log = "0.4.20"
reqwest = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
solana-account-decoder = "1.14"
solana-client = "1.14"
solana-sdk = "1.14"
solana-transaction-status = "1.14"
thiserror = "1.0.38"
tokio = { version = "1.34.0", features = ["full"] }
tokio-tungstenite = { version = "0.21.0", features = ["native-tls"] }
regex = "1.10.2"
dashmap = "5.5.3"
rayon = "1.9.0"

[dev-dependencies]
pyth = { git = "https://github.com/drift-labs/protocol-v2.git", tag = "v2.67.0", features = [
    "no-entrypoint",
] }
borsh = "*"
hex = "*"
hex-literal = "*"
serde_json = "*"
spl-associated-token-account = "1.1.2"
anchor-client = "0.27.0"
anchor-lang = "*"
bytes = "*"
futures = "0.3.30"
